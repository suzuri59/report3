<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000066);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);
        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);
        renderer.shadowMap.enabled = true;
        
        var textureLoader = new THREE.TextureLoader();  
        
        //地面
        var texture0 = textureLoader.load("img/zimen.jpg"); 
        var mat0 = new THREE.MeshPhongMaterial(); 
        mat0.map = texture0;
        const geometry10 = new THREE.PlaneGeometry(1800, 1800);
        const material10 = new THREE.MeshPhongMaterial({color: 0x996666});
        const mesh = new THREE.Mesh(geometry10, material10);
        mesh.rotation.x = Math.PI * -0.5;
        mesh.position.set(0,-220,-100);
        scene.add(mesh);
        
        // 木0をスプライトで作成
        var texture0 = textureLoader.load("img/tree0.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);  
        const sprite01 = new THREE.Sprite(material0);
        const sprite02 = new THREE.Sprite(material0);
        const sprite03 = new THREE.Sprite(material0);
        sprite0.scale.set(250,250,250);
        sprite01.scale.set(250,250,250);
        sprite02.scale.set(250,250,250);
        sprite03.scale.set(250,250,250);
        sprite0.position.set(30,-100,-380);
        sprite01.position.set(-30,-100,-380);
        sprite02.position.set(-300,-100,-100);
        sprite03.position.set(300,-100,-100);
        scene.add(sprite0);
        scene.add(sprite01);
        scene.add(sprite02);
        scene.add(sprite03);
        
        // 木1をスプライトで作成 
        var texture1 = textureLoader.load("img/tree1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});
        const sprite1 = new THREE.Sprite(material1);
        const sprite11 = new THREE.Sprite(material1);
        const sprite12 = new THREE.Sprite(material1);
        const sprite13 = new THREE.Sprite(material1);
        const sprite14 = new THREE.Sprite(material1);
        sprite1.scale.set(250,250,250);
        sprite11.scale.set(250,250,250);
        sprite12.scale.set(250,250,250);
        sprite13.scale.set(250,250,250);
        sprite14.scale.set(250,250,250);     
        sprite1.position.set(100,-100,-350);
        sprite11.position.set(-100,-100,-350);
        sprite12.position.set(150,-100,-300);
        sprite13.position.set(-150,-100,-300);
        sprite14.position.set(0,-100,-400);
        scene.add(sprite1);
        scene.add(sprite11);
        scene.add(sprite12);
        scene.add(sprite13);
        scene.add(sprite14);
        
        // 木22をスプライトで作成 
        var texture2 = textureLoader.load("img/tree2.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        const sprite2 = new THREE.Sprite(material2);
        const sprite21 = new THREE.Sprite(material2);
        sprite2.scale.set(250,250,250);
        sprite21.scale.set(250,250,250);
        sprite2.position.set(200,-100,-250);
        sprite21.position.set(-200,-100,-250);     
        scene.add(sprite2);
        scene.add(sprite21);
        
        //星
        var texture3 = textureLoader.load("img/hosi.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});
        const sprite3 = new THREE.Sprite(material3); 
        const sprite31 = new THREE.Sprite(material3);
        const sprite32 = new THREE.Sprite(material3); 
        const sprite33 = new THREE.Sprite(material3); 
        const sprite34 = new THREE.Sprite(material3); 
        const sprite35 = new THREE.Sprite(material3); 
        const sprite36 = new THREE.Sprite(material3); 
        const sprite37 = new THREE.Sprite(material3); 
        sprite3.scale.set(100,100,100); 
        sprite31.scale.set(100,100,100);
        sprite32.scale.set(100,100,100); 
        sprite33.scale.set(100,100,100); 
        sprite34.scale.set(100,100,100); 
        sprite35.scale.set(100,100,100); 
        sprite36.scale.set(100,100,100); 
        sprite37.scale.set(100,100,100); 
        sprite3.position.set(0,350,-600);
        sprite31.position.set(300,350,-600);
        sprite32.position.set(-300,350,-600); 
        sprite33.position.set(0,600,-600);
        sprite34.position.set(300,600,-600);
        sprite35.position.set(-300,600,-600);
        sprite36.position.set(600,350,-600);
        sprite37.position.set(600,600,-600);
        scene.add(sprite3);
        scene.add(sprite31);
        scene.add(sprite32);
        scene.add(sprite33);
        scene.add(sprite34);
        scene.add(sprite35);
        scene.add(sprite36);
        scene.add(sprite37);

        //星２
        var texture4 = textureLoader.load("img/hosi2.png");
        const material4 = new THREE.SpriteMaterial({ map: texture4,});
        const sprite4 = new THREE.Sprite(material4); 
        const sprite41 = new THREE.Sprite(material4);
        const sprite42 = new THREE.Sprite(material4); 
        const sprite43 = new THREE.Sprite(material4); 
        sprite4.scale.set(80,80,80); 
        sprite41.scale.set(80,80,80); 
        sprite42.scale.set(80,80,80); 
        sprite43.scale.set(80,80,80); 
        sprite4.position.set(150,250,-600);
        sprite41.position.set(-150,250,-600);
        sprite42.position.set(150,450,-600);
        sprite43.position.set(-150,450,-600);
        scene.add(sprite4);
        scene.add(sprite41);
        scene.add(sprite42);
        scene.add(sprite43);
        
        //星３
        var coneGeometry = new THREE.ConeGeometry( 10, 20, 3 );
        var coneMaterial = new THREE. MeshPhongMaterial( {color: 0xffffcc} ); 
        var cone = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone1 = new THREE.Mesh( coneGeometry, coneMaterial );
        var cone2 = new THREE.Mesh( coneGeometry, coneMaterial );
        var cone3 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone4 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone5 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone6 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone7 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone8 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        var cone9 = new THREE.Mesh( coneGeometry, coneMaterial ); 
        cone.position.set( 0, 250, -600 );
        cone1.position.set( -400, 300, -600 );
        cone2.position.set( 400, 300, -600 );
        cone3.position.set( 180, 350, -600 );
        cone4.position.set( -180, 350, -600 );
        cone5.position.set( 150, 600, -600 );
        cone6.position.set( -150, 600, -600 );
        cone7.position.set( 0, 450, -600 );
        cone8.position.set( 300, 450, -600 );
        cone9.position.set( -300, 450, -600 );
        scene.add( cone );
        scene.add( cone1 );
        scene.add( cone2 );
        scene.add( cone3 );
        scene.add( cone4 );
        scene.add( cone5 );
        scene.add( cone6 );
        scene.add( cone7 );
        scene.add( cone8 );
        scene.add( cone9 );
        
        //月
        var texture = textureLoader.load("img/tuki2.png"); 
        var mat = new THREE.MeshPhongMaterial(); 
        mat.map = texture;
        // バンプマップ読み込み
        var bump = textureLoader.load("img/tuki2-bump.png"); 
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;
        var geometry = new THREE.SphereGeometry(120, 120, 120);
        var Sphere = new THREE.Mesh(geometry, mat); 
        Sphere.position.set(-750,500,-600);
        scene.add(Sphere);

        //人
        var texture5 = textureLoader.load("img/hito.png");
        const material5 = new THREE.SpriteMaterial({ map: texture5,});
        const sprite5 = new THREE.Sprite(material5); 
        sprite5.scale.set(150,150,150); 
        sprite5.position.set(0,-150,400); 
        scene.add(sprite5);
        
       //クッション
        var texture6 = textureLoader.load("img/kussyon.jpg"); 
        var mat2 = new THREE.MeshPhongMaterial(); 
        mat2.map = texture6;
        // バンプマップ読み込み
        var bump2 = textureLoader.load("img/kussyon-bump.png"); 
        mat2.bumpMap = bump2;
        mat2.bumpscale = 0.2;
        var geometry1 = new THREE.BoxGeometry(50, 50, 50);
        var box1 = new THREE.Mesh(geometry1, mat2);　
        box1.position.set(155,-200,400);
        scene.add(box1);  
       
        
        tick();
        
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          
          Sphere.rotation.y += 0.01;
          cone.rotation.x += 0.1;
          cone.rotation.y += 0.1; 
          cone1.rotation.y += 0.1; 
          cone1.rotation.z += 0.1; 
          cone2.rotation.x += 0.1; 
          cone2.rotation.z += 0.1; 
          cone3.rotation.x -= 0.1;
          cone3.rotation.y -= 0.1; 
          cone4.rotation.z -= 0.1;
          cone4.rotation.y -= 0.1; 
          cone5.rotation.x += 0.1;
          cone5.rotation.y += 0.1; 
          cone6.rotation.z += 0.1;
          cone6.rotation.y += 0.1; 
          cone7.rotation.z += 0.1;
          cone7.rotation.x += 0.1; 
          cone8.rotation.x += 0.1;
          cone8.rotation.y += 0.1; 
          cone9.rotation.z += 0.1;
          cone9.rotation.y += 0.1; 

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
