<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000066);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);
        
        var textureLoader = new THREE.TextureLoader();  
        
        //地面
        const geometry10 = new THREE.PlaneGeometry(1800, 1800);
        const material10 = new THREE.MeshPhongMaterial({color: 0x996666});
        const mesh = new THREE.Mesh(geometry10, material10);
        mesh.rotation.x = Math.PI * -0.5;
        mesh.position.set(0,-220,0);
        scene.add(mesh);
        
        // 木0をスプライトで作成
        var texture0 = textureLoader.load("img/tree0.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);  
        const sprite01 = new THREE.Sprite(material0);
        const sprite02 = new THREE.Sprite(material0);
        const sprite03 = new THREE.Sprite(material0);
        sprite0.scale.set(250,250,250);
        sprite01.scale.set(250,250,250);
        sprite02.scale.set(250,250,250);
        sprite03.scale.set(250,250,250);
        
        sprite0.position.set(30,-80,0);
        sprite01.position.set(-30,-80,0);
        sprite02.position.set(-300,-80,50);
        sprite03.position.set(300,-80,0);
        
        scene.add(sprite0);
        scene.add(sprite01);
        scene.add(sprite02);
        scene.add(sprite03);

        //月
        var texture = textureLoader.load("img/tuki2.png"); 
        var mat = new THREE.MeshPhongMaterial(); 
        mat.map = texture;
        // バンプマップ読み込み
        var bump = textureLoader.load("img/tuki2-bump.png"); 
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;
        var geometry = new THREE.SphereGeometry(80, 80, 80);
        var Sphere = new THREE.Mesh(geometry, mat); 
        Sphere.position.set(-550,300,0);
        scene.add(Sphere);

        //人
        var texture5 = textureLoader.load("img/hito.png");
        const material5 = new THREE.SpriteMaterial({ map: texture5,});
        const sprite5 = new THREE.Sprite(material5); 
        sprite5.scale.set(150,150,150); 
        sprite5.position.set(0,-150,400); 
        scene.add(sprite5);
        
       //クッション
        var texture6 = textureLoader.load("img/kussyon.jpg"); 
        var mat2 = new THREE.MeshPhongMaterial(); 
        mat2.map = texture6;
        // バンプマップ読み込み
        var bump2 = textureLoader.load("img/kussyon-bump.png"); 
        mat2.bumpMap = bump2;
        mat2.bumpscale = 0.2;
        var geometry1 = new THREE.BoxGeometry(50, 50, 50);
        var box1 = new THREE.Mesh(geometry1, mat2);　
        box1.position.set(180,-180,400);
        scene.add(box1);  
        

        tick();
        
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          
          Sphere.rotation.y += 0.01;

          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
