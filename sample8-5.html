<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000066);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

//         // helper
      const gridHelper = new THREE.GridHelper(600,500); // size, step
      scene.add(gridHelper);
//       const axisHelper = new THREE.AxisHelper(600,50);
//       scene.add(axisHelper);
 
        
        // 木0をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        
        var texture0 = textureLoader.load("img/tree0.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});
        const sprite0 = new THREE.Sprite(material0);
        sprite0.position.x = 0;
        sprite0.position.y = 50;
        sprite0.position.z = 0;
        sprite0.scale.set(100,100,100);
        scene.add(sprite0);
        const sprite01 = new THREE.Sprite(material0);
        sprite01.position.x = 0;
        sprite01.position.y = 50;
        sprite01.position.z = 50;
        sprite01.scale.set(100,100,100);
        scene.add(sprite01);
        const sprite02 = new THREE.Sprite(material0);
        sprite02.position.x = -300;
        sprite02.position.y = 0;
        sprite02.position.z = 50;
        sprite02.scale.set(150,150,150);
        scene.add(sprite02);
        const sprite03 = new THREE.Sprite(material0);
        sprite03.position.x = 300;
        sprite03.position.y = 0;
        sprite03.position.z = 0;
        sprite03.scale.set(150,150,150);
        scene.add(sprite03);

        // 木1をスプライトで作成 
        var texture1 = textureLoader.load("img/tree1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});
        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = 100;
        sprite1.position.y = 50;
        sprite1.position.z = -100;
        sprite1.scale.set(100,100,100);
        scene.add(sprite1);
        const sprite11 = new THREE.Sprite(material1);
        sprite11.position.x = 200;
        sprite11.position.y = 50;
        sprite11.position.z = -50;
        sprite11.scale.set(100,100,100);
        scene.add(sprite11);
        const sprite12 = new THREE.Sprite(material1);
        sprite12.position.x = 0;
        sprite12.position.y = 50;
        sprite12.position.z = -150;
        sprite12.scale.set(100,100,100);
        scene.add(sprite12);

        // 木22をスプライトで作成 
        var texture2 = textureLoader.load("img/tree2.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = -100;
        sprite2.position.y = 50;
        sprite2.position.z = -100;
        sprite2.scale.set(100,100,100);
        scene.add(sprite2);
        const sprite21 = new THREE.Sprite(material2);
        sprite21.position.x = -150;
        sprite21.position.y = 50;
        sprite21.position.z = -50;
        sprite21.scale.set(100,100,100);
        scene.add(sprite21);
        
        //星
        var texture3 = textureLoader.load("img/hosi.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});
        const sprite3 = new THREE.Sprite(material3); 
        sprite3.position.x = 0;
        sprite3.position.y = 350
        sprite3.position.z = 0; 
        sprite3.scale.set(100,100,100); 
        scene.add(sprite3);
        const sprite31 = new THREE.Sprite(material3); 
        sprite31.position.x = 300;
        sprite31.position.y = 350
        sprite31.position.z = 0; 
        sprite31.scale.set(100,100,100); 
        scene.add(sprite31);
        const sprite32 = new THREE.Sprite(material3); 
        sprite32.position.x = -300;
        sprite32.position.y = 350
        sprite32.position.z = 0; 
        sprite32.scale.set(100,100,100); 
        scene.add(sprite32);
        
        //星２
        var texture4 = textureLoader.load("img/hosi2.png");
        const material4 = new THREE.SpriteMaterial({ map: texture4,});
        const sprite4 = new THREE.Sprite(material4); 
        sprite4.position.x = 150;
        sprite4.position.y = 250
        sprite4.position.z = 0; 
        sprite4.scale.set(80,80,80); 
        scene.add(sprite2);
        const sprite41 = new THREE.Sprite(material4); 
        sprite41.position.x = -150;
        sprite41.position.y = 250
        sprite41.position.z = 0; 
        sprite41.scale.set(80,80,80); 
        scene.add(sprite41);
        
        //月
        var texture = textureLoader.load("img/tuki2.png"); 
        var mat = new THREE.MeshPhongMaterial(); 
        mat.map = texture;
        // バンプマップ読み込み
        var bump = textureLoader.load("img/tuki2-bump.png"); 
        mat.bumpMap = bump;
        mat.bumpscale = 0.2;
        var geometry = new THREE.SphereGeometry(80, 80, 80);
        var Sphere = new THREE.Mesh(geometry, mat); 
        Sphere.position.set(-550,300,0);
        scene.add(Sphere);

        //人
        var texture5 = textureLoader.load("img/hito.png");
        const material5 = new THREE.SpriteMaterial({ map: texture5,});
        const sprite5 = new THREE.Sprite(material5); 
        sprite5.position.x = 0;
        sprite5.position.y = -150
        sprite5.position.z = 400; 
        sprite5.scale.set(150,150,150); 
        scene.add(sprite5);

        

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
       
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
